 <div id="header" data-role="header" data-theme="a">
        <a style="margin-top:10px;" href="index.html/#search-page"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        <h1 style='margin-top: 19px;'>My Cart</h1>
</div>
 <div role="main" class="ui-content" id='products'>
    <div class='cart'>
        <ngcart-cart></ngcart-cart>
    </div>

    <div class="col-md-12">

        <h3>Checkout</h3>

        <div class="payment">

            <!--<button ng-click="logout()">Logout</button></a>-->

            

            <div ng-if="openPayment" class="col-xs-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Delivery Information</div>
                        <div class="panel-body">
                                <div class="form-horizontal" role="form">
                                        
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">First Name</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" ng-model="profile.fname">
                                        </div>
                                    </div>
                
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Last Name</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control"  ng-model="profile.lname">
                                        </div>
                                    </div>
                
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Address</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control"  ng-model="profile.address">
                                        </div>
                                    </div>
                
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Address 2</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control"  ng-model="profile.address2">
                                        </div>
                                    </div>
                
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Phone</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control"  ng-model="profile.phone">
                                        </div>
                                    </div>
                
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">City</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control"  ng-model="profile.city">
                                        </div>
                                    </div>
                
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Postcode</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control"  ng-model="profile.postal">
                                        </div>
                                    </div>
                
        
                                </div>
                        </div>

                        

                    </div>

                    
               
                
            </div>

            <div ng-if="openPayment" class="col-xs-4" ng-click="saveOrderAndPay()">
                <ngcart-checkout service="paypal" settings="payPalSettings"></ngcart-checkout>
            </div>

            <div ng-if="openPayment" class="col-xs-4">
                <div class='paymentContent'>
                    <input style="margin-bottom: 40px;" type='image' src='img/SagePay-btn2.png' name='submit' ng-click="setSagepaySelected()">
                </div>
            </div>

            <button ng-if="!openPayment" style="margin-bottom: 45px;" class="button btn-primary" id="buyNowBtn" ng-click="confirmPayment()">Checkout and Pay</button>


        </div>
    </div>
</div>
