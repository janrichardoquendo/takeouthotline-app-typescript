<div id="header" data-role="header" data-theme="a">
    <a style="margin-top:10px;" href="index.html/#search-page"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    <h1 style='margin-top: 19px;'>My Profile</h1>
</div>
<div class="container" style="padding-left: 20px;padding-right: 20px;padding-top: 10px;">
    <div class="row">
        
        <div class="panel panel-primary">
            <div class="panel-heading">Profile Information</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-md-4 control-label">First Name</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="profile.fname">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Last Name</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control"  ng-model="profile.lname">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Address</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control"  ng-model="profile.address">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Address 2</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control"  ng-model="profile.address2">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Phone</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control"  ng-model="profile.phone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">City</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control"  ng-model="profile.city">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Postcode</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control"  ng-model="profile.postal">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Email</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control"  ng-model="profile.email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Password</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control"  ng-model="profile.password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button class="button btn-success" ng-click="saveProfile()">Update Profile</button>
                        </div>
                        <div class="col-md-6 col-md-offset-4" ng-show="customerNameShow">
                            <button class="button btn-success" ng-click="logout()">Logout</button>
                        </div>

                        <div class="col-md-6 col-md-offset-4" ng-show="!customerNameShow">
                            <button class="button btn-primary" ng-click="openLoginModal()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
